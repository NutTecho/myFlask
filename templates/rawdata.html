{% extends "menubar.html" %}

{% block content %}
        <div class="container">
            <h1>this is your database</h1>
            <table class="table table-bordered">
            <thead>
                <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                {% for row in datas %}
                <tr> 
                    <td>{{row._id}}</td>
                    <td>{{row.fname}}</td>
                    <td>{{row.lname}}</td>
                    <td>{{row.age}}</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row._id}}">Edit</a>
                        <a href="/delete/{{row._id}}" class="btn btn-danger btn-xs" onclick="return confirm('want to delete now?')">Delete</a>
                    </td>
                </tr>
                <div id="modaledit{{row._id}}" class="modal fade" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">update your data</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/update" method="POST">
                                <div class="form-group">
                                    <label>Firstname</label>
                                    <input type="hidden" name="idx" value="{{row._id}}">
                                    <input type="text" class="form-control" name="fname" value="{{row.fname}}">
                                </div>
                                <div class="form-group">
                                    <label>Lastname</label>
                                    <input type="text" class="form-control" name="lname" value="{{row.lname}}">
                                </div>
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="text" class="form-control" name="age" value="{{row.age}}">
                                </div>
                                <div class="form-group">
                                  <button class="btn btn-success" type="submit">Update</button>
                                </div>
                             </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>  
               </div>
              </div>
             {% endfor %}
            </tbody>
            </table>
            <a href="/addform" class="btn btn-success">Insert</a>
        </div>
        
{% endblock %}
